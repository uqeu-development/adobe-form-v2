    <title>Starting Template</title>
  </head>

  <body>
    <script>
      onAdobeFail = () => {
        console.log("Failed");
      };

      onAdobeSuccess = () => {
        console.log("success!");
      };
    </script>

    <div id="container">
      <h2>Adobe form v2</h2>
      <!-- Used to show output message after submitting the form -->
      <div class="output_msg"></div>
      <form
        id="uniqlo-form"
        onsubmit="submitData(event)"
        campaign-name="202101-test-2"
        source-name="Special_campaigns"
        unsubscribe-flg=""
        error-msg=""
        success-msg=""
        overwrite-countryCode=""
        dev="true"
      >
        <div class="form-row">
          <div class="form-label">FIRSTNAME</div>
          <input
            data-uniqlo-required
            id="firstname"
            name="firstName"
            oninput="onInputChange()"
          />
        </div>

        <div class="form-row">
          <div class="form-label">LAST NAME</div>
          <input
            data-uniqlo-required
            id="lastname"
            name="lastName"
            oninput="onInputChange()"
          />
        </div>

        <div class="form-row">
          <div class="form-label">Text field 10</div>
          <input data-uniqlo-required name="text10" oninput="onInputChange()" />
        </div>

        <div class="form-row">
          <div class="form-label">EMAIL ADDRESS*</div>
          <div class="email-container">
            <input
              data-uniqlo-required
              id="EMAIL_FIELD"
              name="email"
              oninput="onInputChange()"
            />
          </div>
        </div>

        <!-- Dropdown -->
        <div class="form-row">
          <div class="form-label">Dropdown -</div>
          <div>
            <select>
              <!-- change below values to adobe attribute -->
              <option value="text14">Option 1</option>
              <option value="text14">Option 2</option>
            </select>
          </div>
        </div>

        <!-- Check box -->
        <div class="form-row">
          <div>
            <input
              style="
                appearance: checkbox;
                -webkit-appearance: checkbox;
                -moz-appearance: checkbox;
              "
              type="checkbox"
              name="unsubscribe_flg" 
              data-uniqlo-checked="1" 
              data-uniqlo-unchecked=""
              name="text12"
            />
            <div>I agree with terms and conditions.</div>
          </div>
        </div>

        <div class="form-row">
          <button
            disabled
            id="signup-btn"
            class="uniqlo-form-submit"
            onclick="submitData(event)"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
