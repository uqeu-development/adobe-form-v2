<body>



    <div id="container">

        <h2>Adobe form v2</h2>
        <form id="uniqlo-form" onsubmit="submitData(event)" campaign-name="202101-test-campaign"
            source-name="Special_campaigns" success-msg="" error-msg="" unsubscribe-flg="" overwrite-region=""
            overwrite-countryCode="" dev="true">
            <!-- Used to show output message after submitting the form -->
            <div class="output_msg"></div>

            <!-- TEXT FIELD -->
            <div class="form-row bottom-padded ">
                <div class="form-label">FIRSTNAME</div>
                <input data-uniqlo-required id="firstname" name="firstName" oninput="onInputChange()" />
            </div>
            <!-- TEXT FIELD -->
            <div class="form-row bottom-padded ">
                <div class="form-label">LAST NAME</div>
                <input data-uniqlo-required id="lastname" name="lastName" oninput="onInputChange()" />
            </div>
            <div class="form-row">
                <div class="form-label">EMAIL ADDRESS*</div>
                <div class="email-container">
                    <input data-uniqlo-required id="EMAIL_FIELD" name="email" oninput="onInputChange()" />
                </div>
            </div>



            <div class="form-row">
                <button disabled id="signup-btn" class="uniqlo-form-submit" onclick="submitData(event)">
                    Submit
                </button>
            </div>
        </form>



        <script>
            var pageLazyLoad = new LazyLoad({
                elements_selector: "[loading=lazy]",
                use_native: true // ‚Üê enables hybrid lazy loading
            });

        </script>
    </div>

</body>
